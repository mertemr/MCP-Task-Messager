services:
  task-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${TASK_MCP_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - GOOGLE_CHAT_WEBHOOK_URL=${GOOGLE_CHAT_WEBHOOK_URL}
      - TASK_OWNER=${TASK_OWNER}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - .:/app
